name: nokaut
version: ${version}
main: me.smaks6.plugin.Main
author: smaks6
website: https://www.spigotmc.org/resources/nokaut.85152/
description: Plugin jest kopia pluginu na nokaut z km
api-version: 1.13
loadbefore:
  - Citiznes
  - WorldGuard

commands:
  zginodrazu:
    aliases: [zo, deathnow, dn]
    permission: nokaut.deathnow
  nokaut:
    aliases: nk
    permission: nokaut.admin
  podniesgracza:
    aliases: pickuupplayer
  rzucgracza:
    aliases: dropplayer


permissions:
  nokaut.deathnow:
    description: Permissions to the command deathnow and zginodrazu
    default: true
  nokaut.admin:
    description: Permissions to the admin command
    default: op